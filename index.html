<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.5.0/dist/chartjs-plugin-streaming.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <title>Guarapuvu</title>
</head>
<body>
    <section class="dashboard">
        <div class="flex-container">
            <div class="version-info">
                <h3 class="version-title">Telemetria Guarapuvu 2021</h3>
            </div>
            <div class="warning-container">
                <h3 class="warning-title">
                    Warnings
                </h3>
                <div class="warnings-container">
                    <div class="single-warning-container">
                        <h3 class="warning-title">
                            overTemperature
                        </h3>
                        <div class="warning-data"></div>
                    </div>
                    <div class="single-warning-container">
                        <h3 class="warning-title">
                            overCurrent
                        </h3>
                        <div class="warning-data"></div>
                    </div>

                    <div class="single-warning-container">
                        <h3 class="warning-title">
                            CHG
                        </h3>
                        <div class="warning-data"></div>
                    </div>
                    <div class="single-warning-container">
                        <h3 class="warning-title">
                            DSG
                        </h3>
                        <div class="warning-data"></div></div>
                    <div class="single-warning-container">
                        <h3 class="warning-title">
                            underVoltage
                        </h3>
                        <div class="warning-data"></div>
                    </div>
                    <div class="single-warning-container">
                        <h3 class="warning-title">
                            overVoltage
                        </h3>
                        <div class="warning-data"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-container">
            <div class="info-container">
                <h3 class="info-title">
                    Power (W)
                </h3>
                <p id="power" class="info">
                    0
                </p>
            </div>
            <div class="info-container">
                <h3 class="info-title">
                    SoC (%)
                </h3>
                <p id="SoC" class="info">
                    0%
                </p>
            </div>
            <div class="info-container">
                <h3 class="info-title">
                    VPack (V)
                </h3>
                <p id="VPack" class="info">
                    0
                </p>
            </div>
            <div class="info-container">
                <h3 class="info-title">
                    Current (A)
                </h3>
                <p id="current" class="info">
                    0
                </p>
            </div>
            <div class="info-container">
                <h3 class="info-title">
                    Temperature (Â°C)
                </h3>
                <p id="temperature" class="info">
                    0
                </p>
            </div>
        </div>
        
        <div class="flex-container">
            <div class="graph-container">
                <h3 class="graph-title">
                    vCell1
                </h3>
                <canvas id="graph0" class="graph">
                </canvas>
            </div>
            <div class="graph-container">
                <h3 class="graph-title">
                    vCell2
                </h3>
                <canvas id="graph1" class="graph">
                </canvas>
            </div>
            <div class="graph-container">
                <h3 class="graph-title">
                    vCell3
                </h3>
                <canvas id="graph2" class="graph">
                </canvas>
            </div>
            <div class="graph-container">
                <h3 class="graph-title">
                    vCell4
                </h3>
                <canvas id="graph3" class="graph">
                </canvas>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>

    
</body>
</html>
